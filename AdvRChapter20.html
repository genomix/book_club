## The Basics: `base::eval()`


`eval`: evaluates an input expression in an input environment. 

Arguments to `eval`:

  * *expr*: symbol or expression; *envir*: environment. Use calling env or override
  
  

```r
x &lt;- 10
eval(rlang::expr(x))
```

```
## [1] 10
```

```r
y &lt;- 2
eval(expr(x + y), env(x = 1000))
```

```
## [1] 1002
```
What if you do not quote the first expression if you override env?


```r
y &lt;- 2
eval(x + y, env(x = 1000))
```

```
## [1] 12
```

### Application: `local()`

`local()`: to avoid intermediate vars



```r
rm(x,y)
foo &lt;- local({
  x &lt;- 10
  y &lt;- 200
  x + y
})

foo
```

```
## [1] 210
```

We can replicate `local`: 


```r
local2 &lt;- function(expr) {
  env &lt;- env(caller_env())
  eval(enexpr(expr), env)
}

foo &lt;- local2({
  x &lt;- 10
  y &lt;- 200
  x + y
})

foo
```

```
## [1] 210
```

```r
x&lt;- 2
y&lt;- 2
local2(x+y)
```

```
## [1] 4
```

## Data Masks

Data frame where the evaluated code will look first for variable definitions


```r
q1 &lt;- new_quosure(expr(x * y), env(x = 100))
df &lt;- data.frame(y = 1:10)
eval_tidy(q1, df)
```

```
##  [1]  100  200  300  400  500  600  700  800  900 1000
```

Lets create a wrapper to see what is going on


```r
with2 &lt;- function(data, expr) {
  expr &lt;- enquo(expr)
  eval_tidy(expr, data)
}

x&lt;- 100
with2(df, x*y)
```

```
##  [1]  100  200  300  400  500  600  700  800  900 1000
```

### Using pronouns to avoid ambiguity

The data mask provides two pronouns: .data and .env.

  * .data$x always refers to x in the data mask
  * .env$x always refers to x in the environment


```r
x &lt;- 1
df &lt;- data.frame(x = 2)
```



```r
with2(df, .data$x)
```

```
## [1] 2
```



```r
with2(df, .env$x)
```

```
## [1] 1
```

## Application: `subset`



```r
sample_df &lt;- data.frame(a = 1:5, b = 5:1, c = c(5, 3, 1, 4, 1))

subset(sample_df, a &gt;= 4)
```

```
##   a b c
## 4 4 2 4
## 5 5 1 1
```

```r
subset(sample_df, b == c)
```

```
##   a b c
## 1 1 5 5
## 5 5 1 1
```

```r
subset2 &lt;- function(data, rows) {
  rows &lt;- enquo(rows)
  rows_val &lt;- eval_tidy(rows, data)
  stopifnot(is.logical(rows_val))

  data[rows_val, , drop = FALSE]
}

subset2(sample_df, b==c)
```

```
##   a b c
## 1 1 5 5
## 5 5 1 1
```

## When is tidy evaluation actually beneficial?

Here is a function that resamples a dataset


```r
resample &lt;- function(df, n) {
  idx &lt;- sample(nrow(df), n, replace = TRUE)
  df[idx, , drop = FALSE]
}
```

You want to create a new function that re-samples and subsets in a single step



```r
subsample &lt;- function(df, cond, n = nrow(df)) {
  df &lt;- subset2(df, cond)
  resample(df, n)
}

df &lt;- data.frame(x = c(1, 1, 1, 2, 2), y = 1:5)
subsample(df, x == 1)
```

```
##     x y
## 3   1 3
## 4   2 4
## 3.1 1 3
## 4.1 2 4
## 1   1 1
```

`subsample()` doesnâ€™t quote any arguments so cond is evaluated normally (not in a data mask), and we get an error when it tries to find a binding for x.

---
### Example continued 


An approach that does work



```r
subsample &lt;- function(df, cond, n = nrow(df)) {
  cond &lt;- enquo(cond)

  df &lt;- subset2(df, !!cond)
  resample(df, n)
}

subsample(df, x == 1)
```

```
##     x y
## 3   1 3
## 2   1 2
## 3.1 1 3
```

## Tidy evaluation handles ambiguity well 

Consider the function that is meant to find all the rows of df where *x* is at least some threshold value:


```r
threshold_x &lt;- function(df, val) {
  subset2(df, x &gt;= val)
}
```

How can this go wrong?

  * if `val` is in `df`
  
  * if `x` is in the calling environment but not in `df`
  
---
### A more robust implementation

Here's a better implementation:


```r
threshold_x &lt;- function(df, val) {
  subset2(df, .data$x &gt;= .env$val)
}
```


Case 1: `x` is in the calling environment but not in `df`


```r
no_x &lt;- data.frame(y = 1:3)
x &lt;- 10
threshold_x(no_x, 2)
```

```
## Error: Column `x` not found in `.data`
```

Case 2: If `val` is in `df`


```r
has_val &lt;- data.frame(x = 1:3, val = 9:11)
threshold_x(has_val, 2)
```

```
##   x val
## 2 2  10
## 3 3  11
```
